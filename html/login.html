<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memoa | Log in</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" type="image/png" href="../assets/Memoa.png">
</head>
<body class="auth-page">
  <div class="formContainer">
    <button class="theme-toggle theme-toggle--form" id="themeToggle" aria-label="Toggle theme">☾</button>
    <div class="form-card">
      <h1>Log in</h1>
      <p>New here? <a href="../html/register.html">Create an account</a></p>

      <form id="loginForm">
        <label for="loginEmail">
          Email
          <input id="loginEmail" name="email" type="email" placeholder="mail@example.com" required>
        </label>
        <label for="loginPassword">
          Password
          <input id="loginPassword" name="password" type="password" placeholder="••••••••" required>
        </label>
        <button type="submit" class="btn btn--primary">Sign in</button>
      </form>

      <p class="form-footer">Need help? Contact us at support@memoa.app</p>
    </div>
  </div>

  <script type="module" src="../js/auth.js"></script>
  <script type="module" src="../js/theme-toggle.js"></script>
</body>
</html>
