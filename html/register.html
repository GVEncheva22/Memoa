<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memoa | Register</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="auth-page">
  <div class="formContainer">
    <div class="form-card">
      <h1>Register</h1>
      <p>Already a member? <a href="../html/login.html">Log in</a></p>

      <form id="registerForm">
        <label for="registerName">
          Name
          <input id="registerName" name="name" type="text" placeholder="Your name" required>
        </label>
        <label for="registerEmail">
          Email
          <input id="registerEmail" name="email" type="email" placeholder="mail@example.com" required>
        </label>
        <label for="registerPassword">
          Password
          <input id="registerPassword" name="password" type="password" placeholder="••••••••" required>
        </label>
        <button type="submit" class="btn btn--primary">Sign up</button>
      </form>

      <p class="form-footer">By creating an account you agree to our privacy policy.</p>
    </div>
  </div>

  <script type="module" src="../js/auth.js"></script>
</body>
</html>
